<div class="view">
  <app-timer-button *ngIf="!todo.complete"
    [radius]="25" 
    [seconds]="1800" 
    [started]="started" 
    (start)="onStart()"
    (stop)="onStop($event)"></app-timer-button>
  <label>{{todo.title}}</label>
  <button class="destroy" (click)="removeTodo(todo)"></button>
</div>
